<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="container">
        <img src="avatar.png" alt="Аватарка">
        <form>
            <div class="input">
                <input type="email" name="email" placeholder="Введите почту">
            </div>
            <div class="input">
                <input type="text" name="username" placeholder="Выберите никнэйм">
            </div>
            <div class="input">
                <input type="password" name="password" placeholder="Введите пароль">
            </div>
            <div class="input">
                <input type="textdate" name="username" placeholder="Дата рождения">
            </div>
                <input class="submit" type="submit" name="submit" value="Регистрация">
                <br>
                <input class="reset" type="reset" name="reset" value="Сброс">
                <br>
                <a href="#"> Служба поддержки </a>
        </form>
   
    </div>
</body>
</html>
